<div class="panel panel-default" *ngIf="orders">
  <div class="panel-heading"><h1>Verkoop</h1></div>
  <div class="panel-body"><h2>Totaal: {{sumAll()| currency:'EUR':true:'1.2-2'}}</h2></div>
    <table class="table">
      <tr *ngFor="let item of products | groupBy:'Name'">
        <td>{{ item.key }}</td>
        <td>{{totalQty(item.value)}}x</td>
        <td>{{totalPricePerProduct(item.value)| currency:'EUR':true:'1.2-2'}}</td>
      </tr>
    </table>
</div>

<div class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="sellingDay">Name of the selling day</label>
    <div class="input-group">
      <div class="input-group-addon">Verkoopdag</div>
      <input [(ngModel)]="sellingDayName" type="text" class="form-control" id="sellingDay" placeholder="Amount">
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="changeDay()">Verkoopdag wisselen</button>
</div>
