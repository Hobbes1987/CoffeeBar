<div class="panel panel-default">
  <div class="panel-body">
    <div *ngIf="order == null" id="btnNew" class="btn btn-success btn-lg btn-block" (click)="startNewOrder()">Nieuw</div>
    <section *ngIf="order != null">
    <div class="form-group form-group-lg">
      <label for="customer">Klant naam</label>
      <input  [(ngModel)]="order.CustomerName" type="text" class="form-control" id="customer" placeholder="naam">
    </div>
    <textarea class="form-control" rows="3" placeholder="Opmerking" [(ngModel)]="order.Note"></textarea>
    </section>
  </div>
<table class="table" *ngIf="order != null">
  <tr *ngFor="let product of order.Products">
    <td>{{product.Name}}</td>
    <td>{{product.Price | currency:'EUR':true:'1.2-2'}}</td>
    <td>
      <div class="btn btn-default" (click)="subtractProduct(product)">-</div>        
      <div class="btn btn-default" (click)="addProduct(product)">+</div>
    </td>
    <td class="qty" align="right"><span *ngIf="product.Qty > 0"><b>{{product.Qty}}</b></span></td>
  </tr>
  <tr>
    <td colspan="2">
      <div class="checkbox">
        <label>
         <input  [(ngModel)]="order.Delivery" type="checkbox"> Bezorgen
        </label>
      </div>
    </td>
    <td colspan="2" align="right" class="total"><strong>{{totalPrice() | currency:'EUR':true:'1.2-2'}}</strong></td>
  </tr>
</table>
<div class="panel-footer" *ngIf="order != null">
  <div class="row">
    <div class="col-xs-6">
      <div class="btn btn-danger btn-lg btn-block" (click)="cancelOrder()">Annuleren</div>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-success btn-lg btn-block" [disabled]="order.CustomerName==null || order.CustomerName == ''" (click)="confirmOrder(false)">Bestellen!</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button style="margin-top:10px;" [disabled]="totalPrice()==0" class="btn btn-default btn-block" (click)="confirmOrder(true)">Snelle bestelling</button>      
    </div>
  </div>
</div>
</div>
